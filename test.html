<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blade</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body { 
            background: black;
        }
        .wrapper {
            transform: translate(calc(50vw - 50%),  calc(50vh - 50%));
            max-width: 800px;
        }
        .bcd-logo.sub {
            position: absolute;
            width: 100%;
            opacity: 0;
            transition: all 1s ease-in-out;
        }
        #bcd {
            transition: all 1s ease-in-out;
        }

        path {
            stroke-dasharray: 1;
            stroke-dashoffset: 1;
        }

        .b {
            animation: dash 1.5s linear forwards, fill-color 2s linear forwards, shadow 2s linear forwards;
        }

        .c {
            animation: dash .5s linear forwards 0.25s, fill-color 2s linear forwards, shadow 2s linear forwards;
        }

        .d {
            animation: dash 1.25s linear forwards, fill-color 2s linear forwards, shadow 2s linear forwards;
        }

        @keyframes dash {
            0% { stroke-dashoffset: 1; }
            80% { stroke-dashoffset: 0; }
            100% { stroke-dashoffset: 0; }
        }

        @keyframes fill-color {
            40% { fill: rgba(0, 0, 0, 0);}
            70% { fill: #ffff54; }
            100% { fill: #ffff54; }
        }

        @keyframes shadow {
            40% { filter: drop-shadow(0px 0px 0px #ffff54); }
            70% { filter: drop-shadow(0px 0px 12px #ffff54); }
            100% { filter: drop-shadow(0px 0px 12px #ffff54); }
        }
                
    </style>
</head>
