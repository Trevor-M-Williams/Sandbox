<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snap Slider</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html {
            scrollbar-width: none;
        }
        ::-webkit-scrollbar {
            display: none;
        }
        .container {
            position: relative;
            height: 100vh;
        }
        .scroll-section {
            position: absolute;
            top: 0;
            height: 100vh;
            width: 100%;
            overflow: auto;
            transition: height 0.5s ease;
        }
        .scroller {
            height: 101vh;
        }
        .scroll-content {
            height: 100vh;
            position: fixed;
            overflow: hidden;
            transition: height 0.5s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="scroll-section">
            <div class="scroller">
                <div class="scroll-content">
                    <h1>1</h1>
                </div>
            </div>
        </div>
        <div class="scroll-section">
            <div class="scroller">
                <div class="scroll-content">
                    <h1>2</h1>
                </div>
            </div>
        </div>
        <div class="scroll-section">
            <div class="scroller">
                <div class="scroll-content">
                    <h1>3</h1>
                </div>
            </div>
        </div>
    </div>

    <script>
        let scrolling = false;
        let scrollPosition = 0;
        let index = 0;

        let contents = document.querySelectorAll('.scroll-content');
        let sections = document.querySelectorAll('.scroll-section');
        let n = sections.length;
        let bgs = ['lightblue', 'lightgreen', 'lightyellow'];

        initializeSections()

        function disableScroll() {
            scrolling = true;
            sections[index].style.overflow = 'hidden';
        }

        function handleScroll() {
            if (!scrolling) {
                disableScroll();
                updateIndex();
                updateScrollPosition();
                transformSections();
                resetScroll();
            }
        }

        function initializeSections() {
            sections.forEach((section, i) => {
                section.style.background = bgs[i];
                section.style.zIndex = n - i;
                section.onscroll = handleScroll;
            })
        }

        function resetScroll() {
            sections[index].scroll(0, scrollPosition);

            setTimeout(() => {
                scrolling = false;
                sections[index].style.overflow = 'auto';
            }, 500);
        }

        function transformSections() {
            sections.forEach((section, i) => {
                if (i < index) {
                    section.style.height = 0;
                    contents[i].style.height = 0;
                } else {
                    section.style.height = '100vh';
                    contents[i].style.height = '100vh';
                }
            })
        }

        function updateIndex() {
            let inc = upOrDown();
            index += inc;
        }

        function updateScrollPosition() {
            if (index === 0) scrollPosition = 0;
            else if (index === n - 1) scrollPosition = 100000;
            else scrollPosition = 1;
        }

        function upOrDown() {
            if (sections[index].scrollTop > scrollPosition) return 1
            return -1;
        }
    </script>
</body>
</html>
